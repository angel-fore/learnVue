<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <h1 id="name">{{ name }}</h1>
</body>
<script src="./observe.js"></script>

        selfVue.data.name = 'hello vue!'
    }, 1000)
</script>
